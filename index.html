<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/astronaut_icon.ico" type="image/x-icon">
    <title>Login</title>
  </head>
  <body>
    <main class="login">
      <section class="sectionIntro">
        <div class="intro__card">
          <h1>Faça Login</h1>
          <p>E entre para o nosso time</p>
          <img src="./img/astronaut-animate.svg" class="intro__img" alt="Astronauta flutuando no espaço" />
        </div>
      </section>

      <section class="sectionForm">
        <div class="form__card">
          <h1>Login-Astronauta</h1>

          <div class="form__input">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" />
          </div>

          <div class="form__input">
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="Senha" />
          </div>

          <button class="form__button">Login</button>
        </div>
      </section>
    </main>
  </body>
</html>
